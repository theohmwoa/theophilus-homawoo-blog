<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image - Théophilus Homawoo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700&family=Fraunces:ital,opsz,wght@0,9..144,600;0,9..144,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      overflow: hidden;
      font-family: 'DM Sans', sans-serif;
    }

    .card {
      width: 1200px;
      height: 630px;
      background: linear-gradient(145deg, #fefefe 0%, #f8f9fc 50%, #f0f2f8 100%);
      display: flex;
      align-items: center;
      padding: 60px 80px;
      position: relative;
      overflow: hidden;
    }

    /* Subtle background texture */
    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.04) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(168, 85, 247, 0.03) 0%, transparent 50%);
      pointer-events: none;
    }

    /* Decorative corner accent */
    .card::after {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 300px;
      height: 300px;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.08), rgba(168, 85, 247, 0.05));
      border-radius: 50%;
      filter: blur(60px);
    }

    .photo-container {
      flex-shrink: 0;
      position: relative;
      margin-right: 70px;
    }

    .photo-frame {
      width: 320px;
      height: 380px;
      border-radius: 24px;
      overflow: hidden;
      background: white;
      box-shadow:
        0 4px 6px rgba(0, 0, 0, 0.03),
        0 12px 24px rgba(0, 0, 0, 0.06),
        0 24px 48px rgba(99, 102, 241, 0.08);
      position: relative;
    }

    .photo-frame::before {
      content: '';
      position: absolute;
      inset: 0;
      border: 1px solid rgba(255, 255, 255, 0.8);
      border-radius: 24px;
      pointer-events: none;
      z-index: 2;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center top;
    }

    /* Decorative element behind photo */
    .photo-decoration {
      position: absolute;
      width: 280px;
      height: 340px;
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      border-radius: 20px;
      top: 30px;
      left: -20px;
      z-index: -1;
      opacity: 0.12;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      z-index: 1;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: white;
      border: 1px solid #e5e7eb;
      padding: 10px 20px;
      border-radius: 100px;
      font-size: 15px;
      color: #6b7280;
      font-weight: 500;
      width: fit-content;
      margin-bottom: 28px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
    }

    .badge::before {
      content: '';
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(34, 197, 94, 0.5);
    }

    .title {
      font-family: 'Fraunces', serif;
      font-size: 52px;
      font-weight: 700;
      color: #111827;
      line-height: 1.15;
      margin-bottom: 24px;
      letter-spacing: -0.02em;
    }

    .title span {
      color: #6366f1;
    }

    .description {
      font-size: 22px;
      color: #4b5563;
      line-height: 1.6;
      max-width: 520px;
      margin-bottom: 36px;
      font-weight: 400;
    }

    .cta-button {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      background: #111827;
      color: white;
      padding: 18px 32px;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      width: fit-content;
      box-shadow:
        0 4px 12px rgba(17, 24, 39, 0.25),
        0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      letter-spacing: 0.01em;
    }

    .cta-button svg {
      width: 20px;
      height: 20px;
      transition: transform 0.2s ease;
    }

    /* Bottom decorative line */
    .bottom-accent {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 50%, #ec4899 100%);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="photo-container">
      <div class="photo-decoration"></div>
      <div class="photo-frame">
        <img src="/profilpic.jpg" alt="Théophilus Homawoo">
      </div>
    </div>

    <div class="content">
      <div class="badge">theophilus.pro</div>
      <h1 class="title">Théophilus Homawoo<br><span>AI Product Engineer</span></h1>
      <p class="description">Exploring the intersection of artificial intelligence, product design, and human cognition.</p>
      <div class="cta-button">
        Read more
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
        </svg>
      </div>
    </div>

    <div class="bottom-accent"></div>
  </div>
</body>
</html>
